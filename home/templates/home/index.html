    <div style="height: 100vh">
        <div class="d-flex toggled " id="wrapper">
            <!-- Side bar wrapper -->
            <div class="border-right" id="sidebar-wrapper" style="background-color: #011327;color:white;">
                <div class="sidebar-heading">Start Bootstrap </div>
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Shortcuts</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Overview</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Events</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Status</a>
                </div>
            </div>
            <div id="page-content-wrapper">
                <div class="left-button">
                    <button class="btn btn-class" id="menu-toggle">
                        <img src='{% static "home/images/menu.svg"%}' style="height: 6vh">
                        <span>Menu</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home/images/preprocess.svg" %}' style="height: 6vh">
                        <span>Preprocess</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home//images/crop.svg" %}' style="height: 5.5vh">
                        <span>Crop Image</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home//images/river.svg" %}' style="height: 5vh">
                        <span>Detect River</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home//images/landfin.svg" %}' style="height: 6vh">
                        <span>Detect Land</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home//images/process symbol.svg" %}' style="height: 6vh">
                        <span>Process</span>
                    </button>
                    <button class="btn btn-class">
                        <img src='{% static "home//images/widthfinder.svg" %}' style="height: 5vh">
                        <span>Find Width</span>
                    </button>
                </div>
                <div class="mid-section" id="mid-section">
                    <h1 class="">Image-Text Here</h1>
                    <div class="mid-part" id="mid-part">Your Image will be placed here</div>
                    <div class="lower-part mt-1">
                        <div style="width:max-content;margin: auto;">
                            <button class="btn">
                                <img src='{% static "home//images/undosym 2.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/redo 3.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/text.svg" %}'style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/rrot.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/lrot.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/zoomin.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn"><img src='{% static "home//images/zoomout.svg" %}' style="height: 2.5vw">
                            </button>
                            <button class="btn" id="right-toggle" style="font-size: 1.25vw">More</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="" id="rightsidebar-wrapper" style="background-color: #011327; color:white;">
                <div class="sidebar-heading">Start Bootstrap </div>
                <div class="list-group list-group-flush" style="color: white;">
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Shortcuts</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Overview</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Events</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action " style="background-color: #011327;;color: white;">Status</a>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        var count = 1;
        $("#right-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("righttoggled");
            if (count == 0) {

                $('#mid-section').removeClass('right-toggle-parent').addClass('mid-section');
                count = 1;
            } else {
                $('#mid-section').removeClass('mid-section').addClass('right-toggle-parent');
                count = 0;
            }

        });
        </script>
</body>

</html>
